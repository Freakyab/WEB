  <section id="Gallery">
    <div id="photo">Gallery</div>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide timeline-slide">

          <div style="justify-content: center; align-items: center">
            <img class="imgs_" src="imgs/1.jpg" align=centre>
          </div>
        </div>
        <div class="swiper-slide timeline-slide">
          <span>
            <img class="imgs_" src="imgs/2.jpg"></span>
        </div>
        <div class="swiper-slide timeline-slide">
          <span>
            <img class="imgs_" src="imgs/3.jpg"></span>
        </div>
        <div class="swiper-slide timeline-slide">
          <span>
            <img class="imgs_" src="imgs/4.jpg"></span>
        </div>
        <div class="swiper-slide timeline-slide">
          <span>
            <img class="imgs_" src="imgs/5.jpg"></span>
        </div>

          <span>
            <img class="imgs_" src="imgs/6.jpg"></span>
        </div>
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </section>



  <script src="style.js" .js"></script>
  <script src="https://kit.fontawesome.com/41ce1100fc.js" crossorigin="anonymous"></script>
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>


  <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
  <script type="module">
    const swiper = new Swiper(".swiper", {
      // If we need pagination
      pagination: {
        el: ".swiper-pagination",
      },

      // Navigation arrows
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: "auto",
      coverflowEffect: {
        rotate: 0,
        stretch: 0,
        depth: 100,
        modifier: 2,
        slideShadows: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
  <script src="https://kit.fontawesome.com/6026214fa8.js" crossorigin="anonymous"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
